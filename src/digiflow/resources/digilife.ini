[identifier]
# metadata information about different
# primary identifiers of digital objects
# and external (catalogue) entries
ident_repo_digitale.bibliothek.uni-halle.de.vd18=digitale.bibliothek.uni-halle.de/vd18
ident_repo_digitale.bibliothek.uni-halle.de.vd16=digitale.bibliothek.uni-halle.de/vd16
ident_urn=type=urn
ident_vda=type=vda
