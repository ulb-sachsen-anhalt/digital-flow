[metadata]
# digital object metadata like 
# * languages
# * normdata
mods_lang=language@encoding=iso


[origin]
# which system the digital object
# has once been issued / created
origin_digital=digital.bibliothek.uni-halle.de
origin_digitale=digitale.bibliothek.uni-halle.de
origin_mena=menadoc.bibliothek.uni-halle.de
